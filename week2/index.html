<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.bundle.css">
</head>
<body>
    <div id="product-list" class="product-list">
        <div class="container">
            <div class="btn-top">
                <button id="addField">新增資料</button>
                <div id="newDataPage" class="hide">
                    <div class="page-title">
                        <span></span>
                    </div>
                    <div class="row">
                        <label for="title">名稱</label>
                        <input type="text" id="title" class="required">
                    </div>
                    <div class="row">
                        <label for="category">分類</label>
                        <input type="text" id="category" class="required">
                    </div>
                    <div class="row">
                        <label for="content">商品敘述</label>
                        <input type="text" id="content" class="required">
                    </div>
                    <div class="row">
                        <label for="description">商品說明</label>
                        <input type="text" id="description" class="required">
                    </div>
                    <div class="row">
                        <label for="origin_price">原價</label>
                        <input type="number" id="origin_price">
                    </div> 
                    <div class="row">
                        <label for="price">售價</label>
                        <input type="number" id="price">
                    </div>
                    <div class="row">
                        <label for="imageUrl">輸入圖片網址</label>
                        <input type="text" id="imageUrl">
                        <div class="img">
                            <img src="#" alt="" id="preview">
                        </div>
                    </div>
                    <div class="row">
                        <input type="checkbox" id="enable">
                        <label for="enable">是否啟用</label>
                    </div>
                    <div class="row">
                        <button id="create" data-action="create" type="button">新增</button>
                        <button id="update" data-action="update" type="button">更新</button>
                    </div>
                        
                        
                </div>
	
            </div>
            <div class="list-title">
                <h2>產品列表</h2>
            </div>
            <div id="item-list" class="item-list"></div>
        </div>
    </div>
    <footer>此網站為練習用&nbsp;無商業用途</footer>
    <script src="./js/index.bundle.js"></script>
</body>
</html>
